<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #ffffff;
        }

        .container {
            max-width: 100%;
            width: 100%;
            margin: 0 auto;
        }

        .header {
            background-color: white;
            padding: 12px 16px;
            position: fixed;
            top: 0;
            width: 100%;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .header-1 {
            background-color: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 16px;
            position: fixed;
            top: 80px;
            width: 100%;
            border-bottom: 1px solid #ddd;
            z-index: -1;
        }

        .header-1 img {
            width: 30px;
            height: 30px;
            object-fit: contain;
        }

        .facebook-logo {
            color: #1877f2;
            font-weight: bold;
            font-size: 1.5rem;
            text-decoration: none;
        }

        .header-icons {
            display: flex;
            gap: 15px;
            font-size: 1.2rem;
            border-radius: 50%;
        }

        .header-icons img {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }

        .post-input {
            margin-top: 50%;
            padding: 12px;
            background: white;
            border-radius: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-box {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 0.9rem;
            margin: 0;
        }

        .stories {
            display: flex;
            gap: 8px;
            padding: 12px;
            overflow-x: auto;
            background: white;
            margin-top: 8px;
        }

        /* Untuk stories */
        .story {
            width: 110px;
            height: 170px;
            background: linear-gradient(179deg, rgba(0, 255, 243, 1) 0%, rgba(7, 125, 102, 1) 57%, rgba(4, 0, 75, 1) 99%);
            border-radius: 10px;
            flex-shrink: 0;
            overflow: hidden;
            position: relative;
        }

        .story-1 {
            width: 110px;
            height: 170px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            background-color: rgb(224, 224, 224);
            /* Warna dasar putih */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .story-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 70%;
            /* Latar belakang hanya sebagian */
            background-image: url('img/putri.jpg');
            /* Jalur gambar */
            background-size: cover;
            background-position: center;
            border-radius: 10px 10px 0 0;
        }

        .story-add {
            position: absolute;
            bottom: 25px;
            /* Letak lingkaran biru */
            width: 50px;
            height: 50px;
            background-color: #125dbf;
            /* Warna biru seperti Facebook */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            /* Warna simbol '+' */
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .story-1 img {
            border-radius: 50%;
            /* Gambar lingkaran */
            object-fit: cover;
        }


        .story-2 {
            width: 110px;
            height: 170px;
            background-image: url('img/storyy.jpg');
            /* Pastikan jalur gambar benar */
            background-size: cover;
            /* Gambar menutupi seluruh area */
            background-position: center;
            /* Pusatkan gambar */
            border-radius: 10px;
            flex-shrink: 0;
            overflow: hidden;
            position: relative;
        }

        .story img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            object-fit: cover;
        }

        .post {
            background: white;
            margin: 8px 0;
            padding: 12px;
        }

        .post-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
        }

        .post-image {
            width: 100%;
            max-height: none;
            object-fit: cover;
            margin: 12px 0;
        }

        /* Update likes-comments */
        .likes-comments {
            gap: 10rem;
            padding: 8px 12px;
            color: #666;
            font-size: 0.9rem;
        }

        .likes-left {
            align-items: center;
            gap: 5px;
        }

        .liked {
            color: #1877f2;
            font-weight: bold;
            
        }

        .like-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .like-button:hover {
            opacity: 0.8;
        }

        /* Update post-actions */
        .post-actions {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-top: 1px solid #eee;
            margin-top: 12px;
        }

        .action-button {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-left: -9%;
            margin-top: -1%;
        }

        .post-actions img {
            width: 20px;
            height: 20px;
            object-fit: contain;
            border-radius: 50%;
        }

        .post-actions p {
            font-size: 10px;
            color: #666;
        }

        .likes-comments {
            padding: 8px 12px;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <a href="#" class="facebook-logo">facebook</a>
            <div class="header-icons">
                <img src="img/add.jpg" alt="add">
                <img src="img/cari.jpg" alt="cari">
                <img src="img/pesan.jpg" alt="pesan">
            </div>
        </div>
        <div class="header-1">
            <a href="index.html"><img src="img/home.jpg" alt="home"></a>
            <a href="nonton.html"><img src="img/watch.jpg" alt="nonton" style="width: 70px; height: 70px;"></a>
            <a href="teman.html"><img src="img/add_friends.jpg" alt="teman"></a>
            <a href="profil.html"><img src="img/user.jpg" alt="user" style="width: 50px; height: 50px;"></a>
            <a href="notif.html"><img src="img/bel.jpg" alt="notif" style="width: 70px; height: 70px;"></a>
            <a href="lainnya.html"><img src="img/lainnya.jpg" alt="lain" style="width: 60px; height: 60px;"></a>
        </div>

        <div class="post-input">
            <a href="profil.html"><img src="img/edit_story.jpg" alt="edit_story"
                    style="width: 50px; height: 50px; object-fit: contain;"></a>
            <input type="text" class="input-box" placeholder="Apa yang anda pikirkan?">
            <img src="img/pictures .jpg" alt="pictures" style="width: 50px; height: 50px; object-fit: contain;">
        </div>

        <div class="stories">
            <div class="story"><img src="img/music.jpg" alt="music" style="margin-top: 60%; margin-left: 26%;"></div>
            <div class="story-1">
                <div class="story-background"></div>
                <div class="story-add">
                    <span>+</span>
                </div>
            </div>
            <div class="story-2"><img src="img/user.jpg" alt="user"
                    style="margin-top: 6%; margin-left: 10%; width: 40px; border-radius: 50%; height: 40px;"></div>
        </div>

        <div class="post">
            <div class="post-header">
                <img src="img/user.jpg" alt="user"
                    style="width: 50px; height: 50px; object-fit: cover; border-radius: 50%;">
                <div>
                    <strong>Putriani Sari Rejeki Jae</strong>
                    <div style="color: #666; font-size: 0.8rem;">2hr</div>
                </div>
            </div>
            <p>Selamat Hari Minggu semuanya,Tuhan memberkati!</p>
            <img src="img/posting.jpg" alt="Church Service" class="post-image">
            <div class="likes-comments">
                <div class="likes-left">
                    <img src="img/suka.jpg" alt="like" style="width: 60px; height: 50px;">
                    
                </div>
                <span style="margin-right: 80%;">30 suka</span>
                <span>10 Komentar</span>
            </div>
            <div class="post-actions">
                <button class="like-button" onclick="toggleLike(this)"
                    style="background-color: transparent; border: none;">
                    <img src="img/like.jpg" alt="like" class="like-icon">
                    <span class="action-button">Suka</span>
                </button>
                <img src="img/komen.jpg" alt="komen" style="width: 40px; height: 40px; margin-top: -1.3%;">
                <p class="action-button">Komentar</p>
                <img src="img/wa.jpg" alt="wa" style="width: 20px; height: 20px;">
                <p class="action-button">Kirim</p>
                <img src="img/share.jpg" alt="share" style="width: 30px; height: 30px; margin-top: -1.1%;">
                <p class="action-button">Bagikan</p>
            </div>

            <script>
                function toggleLike(button) {
                    const likeIcon = button.querySelector('.like-icon');
                    const likeText = button.querySelector('.action-button');

                    if (!button.classList.contains('liked')) {
                        // Change to blue thumb
                        likeIcon.src = 'img/liked.png';  // Assume you have a blue version of the thumb
                        button.classList.add('liked');
                        likeText.classList.add('liked');
                    } else {
                        // Change back to normal thumb
                        likeIcon.src = 'img/like.jpg';
                        button.classList.remove('liked');
                        likeText.classList.remove('liked');
                    }
                }
            </script>
        </div>
    </div>
</body>

</html>
